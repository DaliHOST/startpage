  <div id="clock"></div>



  <h2><span id="hello">Welcome back</span> Mr MAB,</h2><br>
  <h3>You are now using <span id="engine">Google</span>.</h3>


  <form id="phpaction" class="input-group" method="GET" action="https://www.google.com/search" >
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-search"></i></span>
    </div>
    <input id="searchtxt" name="q" type="text" class="form-control" placeholder="Search for anything"
      aria-label="Text input with segmented dropdown button">
    <div class="input-group-append">
      <button id="search" type="submit" class="btn btn-outline-secondary">Search</button>
      <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" id="google" href="#">Google</a>
        <a class="dropdown-item" id="bing" href="#">Bing</a>
        <a class="dropdown-item" id="duckduckgo" href="#">Duckduckgo</a>
        <a class="dropdown-item" id="searchencrypt" href="#">Searchencrypt</a>
      </div>
    </div>
  </form>
  <div id="social">
